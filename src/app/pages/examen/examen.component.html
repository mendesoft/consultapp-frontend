<mat-toolbar>Examenes</mat-toolbar>
<router-outlet></router-outlet>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
</mat-form-field>

<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="idExamen" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
    <td mat-cell *matCellDef="let row"> {{row.idExamen}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" [routerLink]="['edit', row.idExamen]">
        <mat-icon>mode_edit</mat-icon>
      </button>

      <button mat-button color="accent" (click)="eliminarPorId(row.idExamen)">
          <mat-icon>delete</mat-icon>
      </button>

    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

<mat-paginator [pageSizeOptions]="[2, 4, 10, 100]" [length]="totalElement" aria-label="Select page" (page)="showMore($event)"></mat-paginator>

<button mat-fab color="primary" style="float: right;" routerLink="/pages/examen/new">
  <mat-icon>add</mat-icon>
</button>
</div>
