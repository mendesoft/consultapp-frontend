<form  class="example-container" [formGroup]="form" (submit)="operate()" #frmPaciente="ngForm">

  <div [hidden]="true">
    <mat-form-field>
        <input matInput placeholder="ID" required formControlName="idPaciente">
    </mat-form-field>
</div>

<mat-form-field>
    <input matInput placeholder="Nombres" required formControlName="nombres">
    <small *ngIf="f['nombres'].errors?.['required'] && f['nombres'].touched" class="invalid">Es requerido</small>
    <small *ngIf="f['nombres'].errors?.['minlength'] && f['nombres'].touched" class="invalid">Minimo 3</small>
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="Apellidos" required formControlName="apellidos">
  <small *ngIf="f['apellidos'].errors?.['required'] && f['apellidos'].touched" class="invalid">Es requerido</small>
  <small *ngIf="f['apellidos'].errors?.['minlength'] && f['apellidos'].touched" class="invalid">Minimo 3</small>
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="DNI" required formControlName="dni">
  <small *ngIf="f['dni'].errors?.['required'] && f['dni'].touched" class="invalid">Es requerido</small>
  <small *ngIf="f['dni'].errors?.['minlength'] && f['dni'].touched" class="invalid">Minimo 8</small>
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="Email" required formControlName="email">
  <small *ngIf="f['email'].errors?.['required'] && f['email'].touched" class="invalid">Es requerido</small>
  <small *ngIf="f['email'].errors?.['email'] && f['email'].touched" class="invalid">Error de formato</small>
</mat-form-field>


<button mat-raised-button type="submit" color="primary" [disabled]="frmPaciente.invalid">
  <mat-icon>done</mat-icon>
  <span>Guardar</span>
</button>
<button mat-raised-button type="button" color="accent" routerLink="/pages/paciente">
  <mat-icon>cancel</mat-icon>
  <span>Cancelar</span>
</button>

</form>
